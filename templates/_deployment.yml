# templates/_deployment.yml in nginx-deployment-chart
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-nginx-deployment"
  labels:
    app: "{{ .Release.Name }}-nginx"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-nginx"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-nginx"
    spec:
      containers:
      - name: nginx
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.service.port }}
